name: Build and Upload Release Binaries

on:
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pandas matplotlib numpy

    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      # Mit Icon, .exe Endung und erweiterten hidden-imports
      run: pyinstaller --onefile --icon=E_A_T-logo.ico --windowed --hidden-import 'pandas' --hidden-import 'matplotlib' --hidden-import 'numpy' -n entity_analyzer_tool_win.exe entity_analyzer_tool.py

    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      # Ohne Icon-Flag, ohne .exe Endung, aber mit erweiterten hidden-imports
      run: pyinstaller --onefile --windowed --hidden-import 'pandas' --hidden-import 'matplotlib' --hidden-import 'numpy' -n entity_analyzer_tool_linux entity_analyzer_tool.py

    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      # Ohne Icon-Flag, ohne Endung, mit erweiterten hidden-imports
      run: pyinstaller --onefile --windowed --hidden-import 'pandas' --hidden-import 'matplotlib' --hidden-import 'numpy' -n entity_analyzer_tool_mac entity_analyzer_tool.py

    - name: Upload binaries to release
      uses: softprops/action-gh-release@v2
      if: always()
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}